<!DOCTYPE html>
<html lang="en">
{% block content %}
    <html>
     <head>
         <meta charset="UTF-8">
         <title>Easy To Click Link</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
     </head>
     <body>
     <style>
         body {
             background-color: beige;
         }
     </style>
     <div class="container">
         <div class="row">
             <div class="col-md-10 col-md-offset-1">
                 <div class="panel panel-primary">
                     <div class="panel-heading">Welcome!</div>
                     <div class="panel-body">
                         Easy To Click Schedule Pictures on Your time!.
                     </div>
                 </div>
             </div>
         </div>
     </div>
     <div class="row">
         <h2 style="padding-left: 15Px">Link Information</h2>
     </div>
     <div>
         <table class="table table-strPiped table-bordered table-hover">
             <thead>
             <tr class="bg-info">
                 <th>Link Photographer Id</th>
                 <th>Link Site</th>
                 <th>Link</th>
                 </tr>
             </thead>
             <tbody>
             {% for link in links %}
             <tr>
                 <td>{{ link.photographer_id }}</td>
                 <td>{{ link.site }}</td>
                 <td>{{ link.link }}</td>
          <td><a href="{% url 'crm:link_edit' pk=link.pk %}" class="btn btn-warning">Edit</a>
                 <td><a href=""
                        onclick="return confirm('Are you sure you want to delete?')"
                        class="btn btn-danger">Delete</a>
                 </td>
                 <td><a href=""
                        class="btn btn-primary">Summary</a>
             </tr>
             {% endfor %}
             </tbody>
         </table>
     </div>
     </body>
    </html>
{% endblock %}
</html>
